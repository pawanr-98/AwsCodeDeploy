<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caste Certificate - Ashok CSC Grahak Seva Kendra</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Ashok CSC Grahak Seva Kendra</h1>
        <p>Your trusted partner for document submission services</p>
    </header>
    <nav>
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="contact.html">Contact Us</a></li>
        </ul>
    </nav>
    <main>
        <h2>Caste Certificate</h2>
        <form action="upload_caste_certificate" method="post" enctype="multipart/form-data">
            <label for="aadhar">Aadhar Card:</label>
            <input type="file" id="aadhar" name="aadhar"><br><br>
            
            <label for="leaving_certificate">Leaving Certificate:</label>
            <input type="file" id="leaving_certificate" name="leaving_certificate"><br><br>
            
            <label for="income_certificate">Income Certificate:</label>
            <input type="file" id="income_certificate" name="income_certificate"><br><br>
            
            <label for="ration_card">Ration Card:</label>
            <input type="file" id="ration_card" name="ration_card"><br><br>
            
            <label for="domicile_certificate">Domicile Certificate:</label>
            <input type="file" id="domicile_certificate" name="domicile_certificate"><br><br>
            
            <label for="relative_caste_certificate">Caste Certificate of Relatives:</label>
            <input type="file" id="relative_caste_certificate" name="relative_caste_certificate"><br><br>
            
            <input type="submit" value="Submit">
        </form>
    </main>

    </footer>
</body>
</html>
